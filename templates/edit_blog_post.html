{% extends "base.html" %}

{% block title %}{% if index == blog_posts|length %}Add New Blog Post{% else %}Edit Blog Post{% endif %}{% endblock %}

{% block content %}
<h1>{% if index == blog_posts|length %}Add New Blog Post{% else %}Edit Blog Post{% endif %}</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ post.title }}" required>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ post.date }}" required>
    
    <label for="summary">Summary:</label>
    <textarea id="summary" name="summary" required>{{ post.summary }}</textarea>
    
    <button type="submit">Save Blog Post</button>
</form>
{% endblock %}
