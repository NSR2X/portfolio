{% extends "base.html" %}

{% block title %}Edit {{ file_type.capitalize() }}{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')|e }}">
{% endblock %}

{% block content %}
<h1>Edit {{ file_type.capitalize() }}: {{ filename }}</h1>
<form method="POST">
    {{ form.csrf_token }}
    {{ form.content(rows=20, cols=80) }}
    <input type="submit" value="Save">
</form>
{% endblock %}
