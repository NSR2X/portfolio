{% extends "base.html" %}

{% block title %}Edit {{ file_type.capitalize() }}{% endblock %}

{% block content %}
<h1>Edit {{ file_type.capitalize() }}: {{ filename }}</h1>
<form method="POST">
    <textarea name="content" rows="20" cols="80">{{ content }}</textarea>
    <br>
    <button type="submit">Save</button>
</form>
{% endblock %}
