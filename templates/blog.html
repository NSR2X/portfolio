{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1 class="page-title">Blog</h1>
<div id="blog-list" class="blog-list">
    <!-- Blog posts will be loaded here -->
</div>
<div id="loading" class="loading-indicator">Loading...</div>

<!-- Modal -->
<div id="articleModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDate"></p>
        <div id="modalContent"></div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .page-title {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
    }

    .blog-list {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .blog-card {
        background-color: var(--card-bg-color, #fff);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-bottom: 2rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        min-height: 300px; /* Add a minimum height to ensure space for the button */
    }

    .blog-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .blog-card-inner {
        display: flex;
        flex-direction: column;
        height: 100%; /* Make sure it takes full height of the card */
    }

    .blog-card-image {
        width: 100%;
        height: 200px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        cursor: pointer; /* Add this line */
        transition: opacity 0.3s ease; /* Add this line */
    }

    .blog-card-image:hover {
        opacity: 0.8; /* Add this block */
    }

    .blog-card-content {
        display: flex;
        flex-direction: column;
        flex-grow: 1; /* Allow content to grow and push button to bottom */
        justify-content: space-between; /* Distribute space between content and button */
        padding: 1.5rem;
    }

    .blog-card-title {
        margin: 0 0 1rem;
        font-size: 1.5rem;
        color: var(--text-color, #333);
        cursor: pointer; /* Add this line */
        transition: color 0.3s ease; /* Add this line */
    }

    .blog-card-title:hover {
        color: var(--primary-color, #007bff); /* Add this block */
    }

    .blog-card-date {
        color: var(--text-color, #333); /* Changed from light color to main text color */
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }

    .blog-card-description {
        color: #000000; /* Set to black for preview */
        margin-bottom: 1.5rem;
        font-size: 1rem;
        line-height: 1.6;
        flex-grow: 1; /* Allow description to grow and push button down */
    }

    .blog-card-read-more {
        display: inline-block;
        background-color: var(--primary-color, #007bff);
        color: #fff; /* Ensure good contrast with the button background */
        padding: 0.5rem 1rem;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        align-self: flex-start; /* Align button to the start (left) of the flex container */
        margin-top: auto; /* Push button to the bottom of the card */
    }

    .blog-card-read-more:hover {
        background-color: var(--primary-hover-color, #0056b3);
    }

    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #ffffff;
        color: #000000;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 800px;
        border-radius: 10px;
    }

    .close {
        color: #000000;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #555555;
        text-decoration: none;
        cursor: pointer;
    }

    #modalTitle {
        color: #000000;
    }

    #modalDate {
        color: #000000;
    }

    #modalContent {
        color: #000000;
    }

    #modalContent a {
        color: #0000FF;
    }

    #modalContent a:hover {
        color: #000080;
    }

    @media (max-width: 768px) {
        .blog-card {
            min-height: 250px; /* Adjust minimum height for mobile if needed */
        }

        .blog-card-description {
            max-height: 100px; /* Limit description height on mobile */
            overflow: hidden;
        }
    }
</style>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/blog.js') }}"></script>
{% endblock %}
