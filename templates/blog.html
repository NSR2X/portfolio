{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1 class="page-title">Blog</h1>
<div id="blog-list" class="blog-list">
    <!-- Blog posts will be dynamically loaded here -->
</div>
<div id="loading" class="loading-indicator">Loading...</div>

<!-- Modal for displaying full blog posts -->
<div id="articleModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDate"></p>
        <div id="modalContent"></div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    /* Styles for the main blog page layout */
    .page-title {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
    }

    .blog-list {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    /* Styles for individual blog post cards */
    .blog-card {
        background-color: var(--card-bg-color, #fff);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin-bottom: 2rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        min-height: 300px;
    }

    .blog-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .blog-card-inner {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    /* Styles for blog post images */
    .blog-card-image {
        width: 100%;
        height: 200px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }

    .blog-card-image:hover {
        opacity: 0.8;
    }

    /* Styles for blog post content */
    .blog-card-content {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        justify-content: space-between;
        padding: 1.5rem;
    }

    .blog-card-title {
        margin: 0 0 1rem;
        font-size: 1.5rem;
        color: var(--accent-color, #8C4A3C);
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .blog-card-title:hover {
        color: var(--primary-color, #FF6B35);
    }

    .blog-card-date {
        color: var(--text-light-color, #666);
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }

    .blog-card-description {
        color: #000000;
        margin-bottom: 1.5rem;
        font-size: 1rem;
        line-height: 1.6;
        flex-grow: 1;
    }

    /* Styles for the "Read More" button */
    .blog-card-read-more {
        display: inline-block;
        background-color: var(--primary-color, #FF6B35);
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        align-self: flex-start;
        margin-top: auto;
    }

    .blog-card-read-more:hover {
        background-color: var(--primary-hover-color, #E84A1C);
    }

    /* Styles for the modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: var(--card-bg-color, #fff);
        color: var(--text-color, #333);
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 800px;
        border-radius: 10px;
    }

    .close {
        color: var(--accent-color, #8C4A3C);
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: var(--primary-color, #FF6B35);
        text-decoration: none;
        cursor: pointer;
    }

    #modalTitle {
        color: #000000;
    }

    #modalDate {
        color: #000000;
    }

    #modalContent {
        color: #000000;
    }

    #modalContent a {
        color: var(--primary-color, #FF6B35);
    }

    #modalContent a:hover {
        color: var(--primary-hover-color, #E84A1C);
    }

    /* Responsive design for mobile devices */
    @media (max-width: 768px) {
        .blog-card {
            min-height: 250px;
        }

        .blog-card-description {
            max-height: 100px;
            overflow: hidden;
        }
    }
</style>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/blog.js') }}"></script>
{% endblock %}
