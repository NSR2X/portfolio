{% extends "base.html" %}

{% block title %}{{ post.title }} - Quantin BODIN's Blog{% endblock %}

{% block content %}
<article class="blog-post">
    <h1>{{ post.title }}</h1>
    <p class="post-date">{{ post.date }}</p>
    <div class="post-content">
        {{ post.content|safe }}
    </div>
</article>
{% endblock %}
