{% extends "base.html" %}

{% block content %}
<article class="blog-post">
    <h1>{{ post.title }}</h1>
    <p class="post-date">{{ post.date }}</p>
    {% if post.image %}
    <img src="{{ post.image }}" alt="{{ post.title }}" class="post-image">
    {% endif %}
    <div class="post-content">
        {{ content|safe }}
    </div>
</article>
{% endblock %}
