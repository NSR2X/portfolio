{% extends "base.html" %}

{% block title %}{% if index == projects|length %}Add New Project{% else %}Edit Project{% endif %}{% endblock %}

{% block content %}
<h1>{% if index == projects|length %}Add New Project{% else %}Edit Project{% endif %}</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ project.title }}" required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ project.description }}</textarea>
    
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" value="{{ project.image }}" required>
    
    <button type="submit">Save Project</button>
</form>
{% endblock %}
