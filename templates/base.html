<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quantin BODIN's portfolio - Full Stack Developer showcasing projects and blog posts about web development and technology.">
    <meta name="keywords" content="full stack developer, web development, portfolio, projects, blog, technology">
    <title>{% block title %}Quantin BODIN's Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="alternate" type="application/rss+xml" title="Quantin BODIN's Blog RSS Feed" href="{{ url_for('rss_feed') }}">
    <style>
        :root {
            --background-color: #FFF9F5;
            --text-color: #333333;
            --card-bg-color: #FFFFFF;
            --text-light-color: #666666;
            --primary-color: #E67E22;  /* Softer orange */
            --primary-hover-color: #D35400;  /* Darker orange for hover */
            --secondary-color: #F39C12;  /* Softer secondary orange */
            --accent-color: #A04000;  /* Softer accent color */
            --border-color: #E0E0E0;
            --light-gray: #F5F5F5;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }

        /* Update sidebar styles */
        .sidebar {
            background-color: var(--card-bg-color);
            border-right: 1px solid var(--border-color);
        }

        .sidebar a {
            color: var(--text-color);
        }

        .sidebar a:hover {
            color: var(--primary-color);
        }

        /* Update other global styles */
        a {
            color: var(--primary-color);
        }

        a:hover {
            color: var(--primary-hover-color);
        }

        /* ... (rest of the existing styles) ... */
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="sidebar" id="header">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{{ url_for('project_page') }}"><i class="fas fa-project-diagram"></i> Projects</a></li>
                    <li><a href="{{ url_for('blog_page') }}"><i class="fas fa-blog"></i> Blog</a></li>
                    {% if show_admin %}
                    <li><a href="{{ url_for('admin') }}"><i class="fas fa-cog"></i> Admin</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer>
        <p><center>2024 Quantin BODIN | License <a href="https://creativecommons.org/publicdomain/zero/1.0/deed.en">CC-0</a> | <a href="{{ url_for('rss_feed') }}"><i class="fas fa-rss"></i> RSS Feed</a> | <a href="{{ url_for('flask_sitemap.sitemap') }}">Sitemap</a></center></p>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            var header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('shrink');
            } else {
                header.classList.remove('shrink');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VW8NV829D7"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-VW8NV829D7');
    </script>
</body>
</html>
