<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quantin BODIN's portfolio - Full Stack Developer showcasing projects and blog posts about web development and technology.">
    <meta name="keywords" content="full stack developer, web development, portfolio, projects, blog, technology">
    <title>{% block title %}Quantin BODIN's Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <style>
        body {
            background-color: var(--background-color);
            position: relative;
            overflow-x: hidden;
        }

        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        .background-gradient {
            background: linear-gradient(120deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            filter: blur(100px);
            transform: translateY(-50%);
        }

        .background-pattern {
            background-image: 
                radial-gradient(circle at 25px 25px, var(--light-gray) 2%, transparent 0%),
                radial-gradient(circle at 75px 75px, var(--light-gray) 2%, transparent 0%);
            background-size: 100px 100px;
            opacity: 0.5;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="background-effect background-gradient"></div>
    <div class="background-effect background-pattern"></div>
    <div class="container">
        <header class="sidebar" id="header">
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{{ url_for('project_page') }}"><i class="fas fa-project-diagram"></i> Projects</a></li>
                    <li><a href="{{ url_for('blog_page') }}"><i class="fas fa-blog"></i> Blog</a></li>
                    {% if show_admin %}
                    <li><a href="{{ url_for('admin') }}"><i class="fas fa-cog"></i> Admin</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer>
        <p><center>2024 Quantin BODIN | License <a href="https://creativecommons.org/publicdomain/zero/1.0/deed.en">CC-0</a></center></p>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            var header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('shrink');
            } else {
                header.classList.remove('shrink');
            }
        });

        document.addEventListener('mousemove', function(e) {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            document.querySelector('.background-gradient').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        const darkModeToggle = document.getElementById('darkModeToggle');
        const root = document.documentElement;

        function setDarkMode(isDark) {
            if (isDark) {
                root.style.setProperty('--background-color', '#121212');
                root.style.setProperty('--text-color', '#e0e0e0');
                root.style.setProperty('--card-bg-color', '#1e1e1e');
                root.style.setProperty('--text-light-color', '#b0b0b0');
                root.style.setProperty('--primary-color', '#4da3ff');
                root.style.setProperty('--secondary-color', '#8c8c8c');
                root.style.setProperty('--border-color', '#2c2c2c');
            } else {
                root.style.setProperty('--background-color', '#ffffff');
                root.style.setProperty('--text-color', '#333333');
                root.style.setProperty('--card-bg-color', '#ffffff');
                root.style.setProperty('--text-light-color', '#666666');
                root.style.setProperty('--primary-color', '#007bff');
                root.style.setProperty('--secondary-color', '#6c757d');
                root.style.setProperty('--border-color', '#e0e0e0');
            }
            localStorage.setItem('darkMode', isDark);
        }

        // Check for saved dark mode preference or system preference
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode !== null) {
            setDarkMode(savedDarkMode === 'true');
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            setDarkMode(true);
        }

        darkModeToggle.addEventListener('click', () => {
            const isDark = getComputedStyle(root).getPropertyValue('--background-color').trim() === '#121212';
            setDarkMode(!isDark);
        });
    </script>
    {% block extra_js %}{% endblock %}

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VW8NV829D7"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-VW8NV829D7');
    </script>
</body>
</html>
